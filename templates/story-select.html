{% extends 'base.html' %}

{% block story_select %}
    <h3>Please select story</h3>
    <form action="http://127.0.0.1:5000/form" method="POST">
        <select name="stories" id="stories">
            {% for story in stories %}
            <option value="{{stories.index(story)}}">Story {{stories.index(story) + 1 }}:  {{story.template}}</option>
            {% endfor %}
        </select>
        <input type="submit" value="submit" class="submit"> 
    </form>
    
{% endblock %}
